<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reservaciones Multiuso</title>
    <base href="/">
    <meta name="description" content="Aplicacion para la reservacion de salones de eventos">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Author Information -->
    <meta name="author" content="Misael Taveras">
    <meta name="publisher" content="https://github.com/Macro-T">
    <meta name="copyright" content="https://github.com/Macro-T">
    <meta name="host" content="https://github.com/Macro-T">
    <!-- Support For Android HomeScreen -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0288D1">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Support For iOS HomeScreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Reservaciones App">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Support for wPhone HomeScreen -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#03345D">
    <!-- build:css css/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/angular-material/angular-material.css" />
    <link rel="stylesheet" href="vendor/angular-material-data-table/dist/md-data-table.min.css" />
    <link rel="stylesheet" href="vendor/animate.css/animate.css" />
    <link rel="stylesheet" href="vendor/angular-material-icons/angular-material-icons.css" />
    <link rel="stylesheet" href="vendor/jt.timepicker/jquery.timepicker.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/styles/style.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body ng-app="reservacionesMulti">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <main layout="column" ng-cloak>
      <md-toolbar ng-controller="NavbarController as NavbarCtrl">
          <div class="md-toolbar-tools">
              <md-button class="md-icon-button" ng-if="NavbarCtrl.signedIn()" aria-label="Menu" ng-click="NavbarCtrl.toggleSideBar()" hide-gt-sm>
                  <ng-md-icon icon="menu"></ng-md-icon>
              </md-button>
              <h2>
                <a ui-sref="home">Reservaciones Multiuso  </a>
              </h2>
              <span flex></span>
              <a ui-sref="search" md-ink-ripple class="toolbar-link" ng-if="!NavbarCtrl.signedIn()">
                <md-tooltip md-direction="bottom">Buscar</md-tooltip>
                <ng-md-icon aria-label="Busqueda" icon="search"></ng-md-icon>
              </a>
              <a ui-sref="login" md-ink-ripple class="toolbar-link" ng-if="!NavbarCtrl.signedIn()">Acceder</a>
          </div>
      </md-toolbar>
      <md-content flex layout="row">
        <div ng-controller="SidebarController as SidebarCtrl" ng-include="'views/partials/partial.sidebar.html'">
        </div>
        <md-content flex layout-padding layout="column" ui-view>
          <div layout-align="center center" layout-fill layout="row" style="height: 100vh;">
            <md-progress-circular class="md-accent md-hue-3" md-mode="indeterminate" md-diameter="60"></md-progress-circular>
          </div>
        </md-content>
      </md-content>
    </main>
    <a ui-sref="create" ng-if="$state.current.name !== 'create' && Auth.signedIn()" class="md-fab md-accent md-hue-3 md-button-fixed md-button" md-ink-ripple aria-label="Crear reservacion">
      <ng-md-icon icon="add"></ng-md-icon>
    </a>
    <!-- build:js js/vendor.js -->
    <!-- bower:js -->
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="vendor/angular-aria/angular-aria.js"></script>
    <script src="vendor/angular-material/angular-material.js"></script>
    <script src="vendor/angular-material-data-table/dist/md-data-table.min.js"></script>
    <script src="vendor/firebase/firebase.js"></script>
    <script src="vendor/angularfire/dist/angularfire.js"></script>
    <script src="vendor/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="vendor/moment/moment.js"></script>
    <script src="vendor/angular-moment/angular-moment.js"></script>
    <script src="vendor/jt.timepicker/jquery.timepicker.js"></script>
    <script src="vendor/angular-messages/angular-messages.js"></script>
    <!-- endbower -->
    <script src="vendor/moment/locale/es.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <!-- inject:js -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/config.js"></script>
    <script src="/scripts/functions.js"></script>
    <script src="/scripts/controllers/controller.admin.js"></script>
    <script src="/scripts/controllers/controller.auth.js"></script>
    <script src="/scripts/controllers/controller.help.js"></script>
    <script src="/scripts/controllers/controller.home.js"></script>
    <script src="/scripts/controllers/controller.navbar.js"></script>
    <script src="/scripts/controllers/controller.search.js"></script>
    <script src="/scripts/controllers/controller.sidebar.js"></script>
    <script src="/scripts/controllers/controller.users.js"></script>
    <script src="/scripts/directives/directive.exedeReserv.js"></script>
    <script src="/scripts/directives/directive.timevalidator.js"></script>
    <script src="/scripts/services/service.auth.js"></script>
    <script src="/scripts/services/service.reservas.js"></script>
    <script src="/scripts/services/service.search.js"></script>
    <script src="/scripts/services/service.utils.js"></script>
    <script src="/scripts/services/services.profesor.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
