<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reservaciones Multiuso</title>
    <base href="/">
    <meta name="description" content="Aplicacion para la reservacion de salones de eventos">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Author Information -->
    <meta name="author" content="Misael Taveras">
    <meta name="publisher" content="https://github.com/Macro-T">
    <meta name="copyright" content="https://github.com/Macro-T">
    <meta name="host" content="https://github.com/Macro-T">
    <!-- Support For Android HomeScreen -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0288D1">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Support For iOS HomeScreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Reservaciones App">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Support for wPhone HomeScreen -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#03345D">
    <!-- build:css css/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/angular-material/angular-material.css" />
    <link rel="stylesheet" href="vendor/animate.css/animate.css" />
    <link rel="stylesheet" href="vendor/materialize/bin/materialize.css" />
    <link rel="stylesheet" href="vendor/angular-material-icons/angular-material-icons.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/styles/style.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body ng-app="reservacionesMulti">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <main layout="column" ng-cloak>
      <md-toolbar ng-controller="NavbarController as NavbarCtrl">
          <div class="md-toolbar-tools">
              <md-button class="md-icon-button" aria-label="Menu" ng-click="NavbarCtrl.showSidebar()" hide-gt-sm>
                  <ng-md-icon icon="menu"></ng-md-icon>
              </md-button>
              <h2>
                <span>Reservaciones Multiuso  </span>
              </h2>
              <span flex></span>
          </div>
      </md-toolbar>
      <md-content flex layout="row">
        <div ng-controller="SidebarController as SidebarCtrl">
          <md-sidenav flex md-component-id="left" class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="$mdMedia('gt-sm')">
            <!-- Inicio del toolbar con la informacion del usuario -->
            <md-toolbar layout="row" layout-align="start end" class="md-tall">
              <div class="md-toolbar-tools-bottom inset user" flex layout="row" layout-align="start center">
                <ng-md-icon icon="account_circle" size="48" class="user-icon"></ng-md-icon>
                <div layout="column">
                  <span class="user-name">Misael Taveras</span>
                  <small class="user-mail">misael@taveras.com</small>
                </div>
                 <md-menu md-position-mode="target-right target">
                 <md-button aria-label="Abrir menu de Opciones de Usuario" class="md-icon-button" ng-click="SidebarCtrl.openMenu($mdOpenMenu, $event)">
                   <ng-md-icon icon="keyboard_arrow_down"></ng-md-icon>
                 </md-button>
                 <md-menu-content width="4">
                   <md-menu-item>
                     <md-button aria-label="Configuracion" md-no-ink="true" md-ripple-size="full">
                       <ng-md-icon icon="settings"></ng-md-icon>
                       Configuracion
                     </md-button>
                   </md-menu-item>
                   <md-menu-item>
                     <md-button aria-label="Cerrar Sesion" md-no-ink="true" md-ripple-size="full">
                       <ng-md-icon icon="logout"></ng-md-icon>
                       Salir
                     </md-button>
                   </md-menu-item>
                 </md-menu-content>
                </md-menu>
              </div>
            </md-toolbar>
            <!-- Fin del toolbar con la informacion del usuario -->
            <!-- Inicio de la lista de opciones disponibles -->
            <md-list>
                <md-subheader class="md-no-sticky">Acciones</md-subheader>
                <md-list-item class="md-1-line" ng-repeat="option in SidebarCtrl.options">
                    <a href="#" class="md-list-item-text" md-ink-ripple flex layout="row" ng-class="{'md-offset': $index == 2 }">
                        <ng-md-icon icon="{{ option.icon }}"></ng-md-icon>
                        <p flex style="padding-left: 2rem;">{{ option.displayName }}</p>
                    </a>
                </md-list-item>
            </md-list>
          </md-sidenav>
        </div>
        <md-content flex layout-padding layout="row" layout-align="center start">
            <div flex>
              <md-subheader><h3>Hoy</h3></md-subheader><!--You can use md-no-sticky class-->
              <md-whiteframe class="md-whiteframe-2dp" flex="90" layout layout-align="center center">
                <span>Contenido basico :3</span>
              </md-whiteframe>
            </div>
        </md-content>
      </md-content>
    </main>
    <!-- build:js js/vendor.js -->
    <!-- bower:js -->
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="vendor/angular-aria/angular-aria.js"></script>
    <script src="vendor/angular-material/angular-material.js"></script>
    <script src="vendor/firebase/firebase.js"></script>
    <script src="vendor/angularfire/dist/angularfire.js"></script>
    <script src="vendor/materialize/bin/materialize.js"></script>
    <script src="vendor/angular-material-icons/angular-material-icons.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <!-- inject:js -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/config.js"></script>
    <script src="/scripts/functions.js"></script>
    <script src="/scripts/controllers/controller.home.js"></script>
    <script src="/scripts/controllers/controller.navbar.js"></script>
    <script src="/scripts/controllers/controller.sidebar.js"></script>
    <script src="/scripts/services/service.reservas.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
