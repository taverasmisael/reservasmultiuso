<md-content layout="column" layout-fill layout-padding>
  <md-data-table-toolbar>
    <h2 class="md-title">Lista de Usuarios {{UsersCtrl.selectedProfiles}}</h2>
    <div><p ng-repeat="s in UsersCtrl.selectedProfiles">{{s}}</p></div>
  </md-data-table-toolbar>
  <md-data-table-container>
    <table md-data-table>
      <thead md-order="UsersCtrl.query.order" md-trigger="UsersCtrl.onOrderChange">
        <tr>
          <th name="Nombre" order-by="name"></th>
          <th name="Apellido" order-by="lastname"></th>
          <th name="Usuario" order-by="useraname"></th>
          <th name="Admin" order-by="isAdmin"></th>
          <th name="UID" order-by="$id"></th>
        </tr>
      </thead>
      <tbody>
        <tr md-auto-select ng-repeat="profile in UsersCtrl.profiles">
          <td>{{profile.name}}</td>
          <td>{{profile.lastname}}</td>
          <td>{{profile.username}}</td>
          <td>{{profile.isAdmin ? 'Si' : 'No'}}</td>
          <td>{{profile.$id}}</td>
        </tr>
      </tbody>
    </table>
  </md-data-table-container>
</md-content>
